<table class="table table-hover">
  <thead>
    <tr>
      <th>Név</th>
      <th>Púpok</th>
      <th>Szín</th>
      <th>Utolsó Etetés</th>
      <th>Műveletek</th>
    </tr>
  </thead>
  <tbody>
    @for (camel of camels; track camel.id) {
      <tr>
        <td><strong>{{ camel.name }}</strong></td>
        <td>{{ camel.humpCount }}</td>
        <td>{{ camel.color || 'Nincs megadva' }}</td>
        <td>{{ camel.lastFed | date:'yyyy-MM-dd HH:mm' }}</td>
        <td>
          <button class="btn btn-sm btn-success me-1" (click)="onFeed(camel.id!)">Etetés</button>
          <button class="btn btn-sm btn-outline-warning me-2" (click)="onEdit(camel)">Szerkesztés</button>
          <button class="btn btn-sm btn-outline-danger" (click)="onDelete(camel.id)">Törlés</button>
        </td>
      </tr>
    }
  </tbody>
</table>
